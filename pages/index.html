<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <link rel="stylesheet" href="..//css/style.css">
    <script src="https://kit.fontawesome.com/34d10e105a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Product Management System</h1>
<div class="w-75 m-auto py-5">

<div class="form-group">
    <label for="productNameInput" class="my-3 ">Product Name</label>
    <input type="text" class="form-control" id="productNameInput">
</div>
<div class="form-group">
    <label for="productPriceInput" class="my-3 ">Product Price</label>
    <input type="text" class="form-control" id="productPriceInput">
</div>
<div class="form-group">
    <label for="productCategoryInput" class="my-3 ">Product Category</label>
    <input type="text" class="form-control" id="productCategoryInput">
</div>
<div class="form-group">
    <label for="productDescInput" class="my-3 ">Product Description</label>
    <input type="text" class="form-control" id="productDescInput">
</div>
<button onclick="addProduct()" class="btn btn-primary my-4" id="addBtn">Add Product</button>
</div>
<table class="table">
    <thead>
        <th>Index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Update</th>
        <th>Delete</th>
    </thead>
    <tbody id="tableBody">
     
    </tbody>
</table>

</div>

<script src="..//js/jquery-3.6.2.min.js"></script>
<script src="..//js/bootstrap.bundle.js"></script>
<script src="..//js/index.js"></script>
</body>
</html>
